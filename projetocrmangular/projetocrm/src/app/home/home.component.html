<div>
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of clientes">
        <td>{{c.nome}}</td>
        <td>{{c.cpf}}</td>
        <td>{{c.email}}</td>
        <td><button class="btn-primary" (click)="selecionarClientePorId(c.idCliente)" >Editar</button></td>
      </tr>
    </tbody>
  </table>
</div>
