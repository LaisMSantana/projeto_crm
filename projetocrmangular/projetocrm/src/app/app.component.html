<div class="container-fluid">
  <h1>Formulario Cliente</h1>
  <form #userForm="ngForm" (onSubmit)="onSubmit()" >

    <div class="form-group">
      <label>Nome</label>
      <input type="text" required #nome="ngModel" [class.is-invalid]="nome.invalid && nome.touched" class="form-control" name="nome" [(ngModel)]="clienteModel.NOME">
      <small class="text-danger"[class.d-none]="nome.valid || nome.untouched" >Nome é obrigatório</small>
    </div>

    <div class="form-group">
      <label>CPF</label>
      <input type="cpf" required #cpf="ngModel" pattern="^\d{11}$" [class.is-invalid]="cpf.invalid && cpf.touched" class="form-control" name="cpf" [(ngModel)]="clienteModel.CPF">
      <small class="text-danger"[class.d-none]="cpf.valid || cpf.untouched" >CPF é obrigatório e possui 11 digitos</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" class="form-control" name="email" [(ngModel)]="clienteModel.EMAIL">
      <small class="text-danger"[class.d-none]="email.valid || email.untouched" >Email é obrigatório</small>
    </div>

    <div class="form-group">
      <label>Senha</label>
      <input type="senha" required #senha="ngModel" [class.is-invalid]="senha.invalid && senha.touched" pattern="^\d{6}$" class="form-control" name="senha" [(ngModel)]="clienteModel.SENHA">
      <small class="text-danger"[class.d-none]="senha.valid || senha.untouched" >Senha é obrigatório e possui no min 6 digitos</small>
    </div>

    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Salvar</button>

  </form>
</div>
