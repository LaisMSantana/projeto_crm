<div>
  <br>
  <h2>Relatório de Vendas</h2>
  <div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="dataUnica" value="dataUnica" (change)="selectInput($event)">
      <label class="form-check-label" for="dataUnica">Data Unica</label>
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <label>Período Inicial</label>
      <input type="date"  placeholder="dd/mm/yyyy" required class="form-control" name="dataVendaInicio" [(ngModel)]="dataInicial">
    </div>
    <div class="col" *ngIf="!isDataUnicaSelected">
      <label>Período Final</label>
      <input type="date"  placeholder="dd/mm/yyyy" required class="form-control" name="dataVendaInicio" [(ngModel)]="dataFinal">
    </div>
    <div class="col">
      <label>Marca</label>
      <select name="marca" id="marca" class="form-control" [(ngModel)]="marcaSelecionada">
        <option disabled selected>Selecione</option>
        <option *ngFor="let m of listaMarcas" [ngValue]="m.idMarca">{{m.marca}}</option>
      </select>
    </div>
    <div>
      <br>
      <button class="m-1 btn btn-primary">Pesquise</button>
    </div>
  </div>

</div>
