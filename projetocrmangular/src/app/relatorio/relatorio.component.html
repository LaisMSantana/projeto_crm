<div>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vendas; let id = index">
        <td>{{v.cliente}} </td>
        <td>{{v.formaDePagamento}}</td>
        <td>{{v.valor}} </td>
        <td>{{v.dataVenda}} </td>
      </tr>
    </tbody>
  </table>

</div>
