<div>
  <br>
  <h2>Vendas</h2>
  <div class="form-row">
    <div class="col">
      <input class="form-control" id="search" #search type="text" (keyup.enter)="applyFilter($event.target.value)" placeholder="Pesquise..">
    </div>
    <div>
      <button class="m-1 btn btn-primary" (click)="applyFilter(search.value)">Pesquise</button>
    </div>
  </div>
    <br>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}}</th>
        <th><button class="btn-primary" (click)="cadastrarNovo()">Novo</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vendas; let id = index">
        <td>{{v.cliente}} </td>
        <td>{{v.formaDePagamento}}</td>
        <td>{{v.valor}} </td>
        <td>{{v.dataVenda}} </td>
        <td><button class="btn-primary" (click)="editarItem(v)">Editar</button></td>
      </tr>
    </tbody>
  </table>
</div>
